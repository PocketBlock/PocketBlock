<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>PocketBlock</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'unsafe-inline'; style-src-elem 'unsafe-inline' 'self'; img-src 'self' data:; ">
    <meta http-equiv="X-Content-Security-Policy"
          content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'unsafe-inline'; style-src-elem 'unsafe-inline' 'self'; img-src 'self' data:; ">


    <link href="../css/boootstrap.css" rel="stylesheet" type="text/css">
    <link href="../css/index.css" rel="stylesheet" type="text/css">


</head>

<body>

<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img alt="Icon" width="64px" src="../media/icon.png">
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a class="nav-link px-2 text-white"><h2>PocketBlock</h2></a></li>
                <li><a id="downloadCode" class="nav-link underline px-2 text-white">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.4"
                         stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                    Download File</a></li>
                <li><a class="nav-link underline px-2 text-white">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.4"
                         stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="16 16 12 12 8 16"></polyline>
                        <line x1="12" y1="12" x2="12" y2="21"></line>
                        <path d="M20.39 18.39A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 3 16.3"></path>
                        <polyline points="16 16 12 12 8 16"></polyline>
                    </svg>
                    Save</a></li>
                <li>
                    <div class="input-group" style="margin-left: 10px;">
                        <span class="input-group-text">Project Name</span>
                        <input type="text" class="form-control" id="pluginName" placeholder="Untitled Plugin">
                    </div>
                </li>
            </ul>

        </div>
    </div>
</header>

</body>

</html>
